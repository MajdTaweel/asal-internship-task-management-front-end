<h1 mat-dialog-title>{{ data?.title }}</h1>
<div mat-dialog-content>
  <p [innerHTML]="data?.message"></p>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button (click)="button?.handler()" *ngFor="let button of data?.buttons" mat-button>{{ button?.text }}</button>
  <button *ngIf="!data?.buttons?.length" [mat-dialog-close]="null" cdkFocusInitial mat-button>Close</button>
</div>
