<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onLogIn()" [formGroup]="loginForm">
        <mat-form-field class="w-100">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Ex. myusername" type="text" formControlName="username">
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>

        <div class="d-flex justify-content-end">
          <button mat-button type="submit" color="primary">Log in</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
