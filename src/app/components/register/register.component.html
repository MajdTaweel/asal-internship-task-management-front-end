<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onRegister()" [formGroup]="registrationForm">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Ex. user@example.com" formControlName="email" type="email">
        </mat-form-field>

        <div class="w-100 d-flex">
          <mat-form-field class="w-100">
            <mat-label>First name</mat-label>
            <input matInput placeholder="Ex. John" formControlName="firstName">
          </mat-form-field>

          <mat-form-field class="w-100">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="Ex. Doe" formControlName="lastName">
          </mat-form-field>
        </div>

        <mat-form-field class="w-100">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Ex. john.doe" formControlName="login">
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Confirm password</mat-label>
          <input matInput type="password" formControlName="passwordConfirmation">
        </mat-form-field>

        <div class="d-flex justify-content-end">
          <button mat-button type="submit" color="primary">Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
